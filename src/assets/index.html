<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="mimas is an open source web client that allows you to experience a simplified and efficient way to connect with the Reddit community. Vote, comment, and browse all your favorite subreddits with ease."
    />
    <meta
      name="keywords"
      content="reddit, alternative, web, client, open source"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= require('./icon-32.png') %>"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= require('./apple-touch-icon.png') %>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
